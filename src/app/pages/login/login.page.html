<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="volver" color ="primary" mode ="ios"> </ion-back-button>
    </ion-buttons>
    <ion-row>
    <center>
    <ion-title >Iniciar sesión</ion-title>
  </center>
  </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button routerLink="/inicio" type="submit" color="success"  expand="block">Ingresar</ion-button>
        <ion-col>
          <center>
         <a  routerLink="/login" class="pass2">¿Olvidaste tu contraseña?</a>
        </center>
        <br>
        <center>
          <a routerLink="/input" class="cuenta">¿No Tienes cuenta?</a>
        </center>
        </ion-col>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
