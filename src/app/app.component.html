<ion-app>



  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>

    <ion-item>
      <ion-avatar slot="end">
        <img src="/assets/invitado.png">
      </ion-avatar>
      <ion-label>Invitado</ion-label>
    </ion-item>



    </ion-header>

    <ion-content>
      <ion-list>
          <ion-menu-toggle *ngFor="let c of componentes">
          <ion-item [routerLink]="c.redirecTo"
                  detail=true>
          <ion-icon [name]="c.icon" slot="start" color="success"></ion-icon>
          {{ c.name }}
        </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
